name: Build & Deploy (SFTP)

on:
  push:
    branches: [ main ]   # change if needed

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - run: npm ci
      - run: npm run build && npm run export   # generates ./out

      # Upload only the compiled site
      - name: Deploy out/ to cPanel via SFTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5   # âœ… correct owner + version
        with:
          server: ${{ secrets.CPANEL_SFTP_HOST }}
          username: ${{ secrets.CPANEL_SFTP_USER }}
          password: ${{ secrets.CPANEL_SFTP_PASS }}
          protocol: sftp
          local-dir: out/
          server-dir: /home/provmxcv/prayer-timings.com/
          exclude: |
            **/.git*
            **/.DS_Store